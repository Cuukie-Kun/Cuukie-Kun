<!--Use the margin property to set the top and bottom
margins for <h1> to "50px", and the left and right
margins to "25px".-->
<!DOCTYPE html>
<html>
  <head>
    <title>Margins</title>
    <style>
      h1{
        background-color: lightblue;

        p.a {
      margin: 50px 0;
  }
  p.b {
      margin: 25px 0;
  }
}

    </style>
  </head>
  <body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
  </body>
</html>
