<!--Change the color of all <p> elements to 'red'.-->
<!DOCTYPE html>
<html>
  <head>
    <title>CSS with Tags</title>
    <style>
    p.example {
      color:green;
    }
    </style>
  </head>
  <body>
    <h1>This is a Heading</h1>
    <p class="example">This is a paragraph.</p>
    <p class="example">This is another paragraph.</p>
  </body>
</html>
