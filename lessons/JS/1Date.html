<!--Add JavaScript so that the button displays the date and time
in the <p id='demo'>.-->
<!DOCTYPE HTML>
<html>
<head>
  <title>Exercise 1</title>
</head>
<body>
  <h1>JavaScript is not Java</h1>
  <p id="demo"></p>
  <button type="button"
  onclick="document.getElementById('demo').innerHTML = Date()">
  click on me lol</button>
</body>
</html>
