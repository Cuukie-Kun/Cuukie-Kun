<!--Create a button that says "Click Me", which alerts
"Hello World" when you click on it.-->

<!DOCTYPE HTML>
<html>
  <head>
    <title>Alerts</title>
  </head>
  <body>
This is button
<br></br>
<form>
  <input type="button" value="Click me" onclick="msg()">
</form>
<script>
function msg() {
    alert("Hello world!");
}
</script>
  </body>
</html>
